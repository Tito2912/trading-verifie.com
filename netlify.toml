[build]
  publish = "."

# ----------------------------
# Security & privacy headers
# ----------------------------
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CSP permissive mais sûre pour tes ressources actuelles (GA4, AOS, YouTube, Fonts, Translate)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com https://translate.google.com https://translate.googleapis.com https://www.youtube.com https://s.ytimg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com; frame-src https://www.youtube.com https://www.youtube-nocookie.com; frame-ancestors 'none'; upgrade-insecure-requests"

# Langue EN prioritaire sur le sous-répertoire /en
[[headers]]
  for = "/en/*"
  [headers.values]
    Content-Language = "en"

# Langue FR par défaut pour le reste des pages HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Language = "fr"
    # Évite la mise en cache agressive des pages HTML
    Cache-Control = "no-cache, no-store, must-revalidate"

# Caching long pour assets (Netlify gère la compression Brotli/Gzip automatiquement)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ----------------------------
# Redirects (alignés canoniques)
# ----------------------------

# EN: canonicaliser vers /en/ (évite /en/index.html)
[[redirects]]
  from = "/en/index.html"
  to = "/en/"
  status = 200
  force = false

# Blog & pages satellites : rediriger les .html vers les URLs canoniques sans extension
